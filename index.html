<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GM01 Farming System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0fdfa, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .menu-container {
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      color: #0f172a;
    }
    .menu-buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    .menu-button {
      padding: 20px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .menu-button:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>GM01 Farming System</h1>
    <div class="menu-buttons">
      <button class="menu-button" onclick="location.href='search.html'">검색하기</button>
      <button class="menu-button" onclick="location.href='ranking.html'">랭킹보기</button>
    </div>
  </div>
</body>
</html>
