<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>파밍 대시보드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>⛏️ 파밍을 얼마나 열심히 했는지 볼 수 있는 곳 👩🏻‍🌾</h2>
    <form id="form" action="">
        <div class="input-container">
            <input type="text" id="name" placeholder="이름 입력" />
            <input type="text" id="phone" placeholder="휴대폰 뒷자리 4자리" maxlength="4" />
        </div>
        <button id="searchBtn" type="submit">얼마나 열심히 했는지 보자!</button>
    </form>
    
    <div class="result-container">
        <div id="result" class="result">노가다의 흔적...</div>
        <div id="inventory" class="inventory">인벤토리</div>
    </div>
    <a href="/" class="back-home">🏠 메인으로 돌아가기</a>
    <script src="script.js" defer></script>
</body>
</html>
